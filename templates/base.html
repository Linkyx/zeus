<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeus项目管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/select2/4.0.2/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/select2/4.0.3/js/select2.js"></script>
    <script src="/static/assets/layer.js"></script>
</head>
<body>
{% block wrap %}
    <nav class="navbar navbar-default" style="background-color: #fff">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/" style="color: #3da8f5; font-weight: bold">
              Zeus
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="搜索项目">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="nav-a"><span class="glyphicon glyphicon-bell"></span></a></li>
              <li><a href="/task_index" class="nav-a">我的任务</a></li>
              <li class="dropdown">
                  <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding-top:10px; padding-bottom: 10px;">
                  <span style="margin-right: 10px">{{ request.session.name }}</span>
                  <img src="{{ request.session.avatar }}" alt="" style="width: 30px; border-radius: 50%;">
                      <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="/user_info">个人中心</a></li>
                    <li><a href="#" id="logout">注销</a></li>
                  </ul>
                </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
{% endblock %}
{% block content-task %} {% endblock %}
<div  class="container wrap">
    {% block content %} {% endblock %}
</div>
<script>
    $('#logout').click(function(){
        $('body').append(
            '<iframe src="https://sso.xiyoulinux.org/logout" style="display: none"></iframe>'
        )
        setTimeout(function(){
             window.location.href='/logout'
        }, 2000)

    })
</script>
{% block js %}

{% endblock %}


</body>
</html>
