{% extends 'base.html' %}

{% block content %}
  <div class="row">
      <div class="col-sm-10 col-sm-offset-1 task-content">
          <div style=" border-bottom: 2px solid #E5E5E5;">
              <ul class="task-tab-project">
                  <li><a class="border-bc" href="#finish" aria-controls="finish" role="tab" data-toggle="tab">已完成任务</a></li>
                  <li><a href="#non-finish" aria-controls="non-finish" role="tab" data-toggle="tab">未完成任务</a></li>
                  <li><a href="#project-file" aria-controls="project-file" role="tab" data-toggle="tab">项目文件</a></li>
                  <li><a href="#project-gant" aria-controls="#roject-gant" role="tab" data-toggle="tab">甘特图</a></li>
                  <li><a href="#setting-project" aria-controls="setting-project" role="tab" data-toggle="tab">项目设置</a></li>
              </ul>
          </div>
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active " id="task-today">.1111..</div>
            <div role="tabpanel" class="tab-pane" id="finish">.222..</div>
            <div role="tabpanel" class="tab-pane" id="non-finish">.333..</div>
            <div role="tabpanel" class="tab-pane" id="project-file">.4444.</div>
            <div role="tabpanel" class="tab-pane" id="project-gant">.55555.</div>
            <div role="tabpanel" class="tab-pane" id="setting-project">.666666.</div>
          </div>
      </div>

  </div>


{% endblock %}

{% block js %}
    <script src="/static/js/task.js"></script>
    <script>
        $('.task-tab-project a').click(function (e) {
          e.preventDefault()
          $('.task-tab-project a').removeClass('border-bc');
          $(this).addClass('border-bc')
        })
    </script>
{% endblock %}
